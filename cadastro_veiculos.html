<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <h1>Cadastro de veículos</h1>
</head>
<body>
    
    <form action="">
        
        <label for="chassiVeiculo">chassi do veículo:</label><br>
        <input type="text" id="chassiVeiculo" name="chassi"><br>
        
        <label for="nomeVeiculo">Nome do veículo:</label><br>
        <input type="text" id="nomeVeiculo" name="nome"><br>
        
        <label for="categoriaVeiculo">Categoria do veículo:</label><br>
        <input type="radio" id="carro" name="veiculo" value="carro">
        <label for="carro">Carro</label><br>
        <input type="radio" id="moto" name="veiculo" value="moto">
        <label for="moto">Moto</label><br>

        <label for="anoVeiculo">Ano do veículo:</label><br>
        <input type="text" id="anoVeiculo"><br><br>

        <input type="submit" name="Enviar" id="enviar">

    </form>

</body>
</html>
